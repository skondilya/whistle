<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacts</title>
    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<link rel="stylesheet" href="assets/project.css" type="text/css" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="/assets/javascript/contact.js"></script>

</head>
<body>

  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/main">Whistle</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Add Contacts</a></li>
        <li><a href="/timer">Get Me There</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/signUp"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>

  <section class ="wrapSign">

    <form class="contact-form">
      <h1 class="contact-form-header">Emergency Contact Details</h1>
      <p>The app alerts these two friends exactly where you are by sending them an email with the link of your location on Google Maps.</p>
      <hr>
        <div class="form-group">
                <label class="label-username" for="name">Your Name</label>
                <input type="text" id="name_input" name="user_name" placeholder="name">
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Primary Contact</h4>
          </div>
          <div class="panel-body" id="tableSection">
            <div class="form-group">
              <label class="label-username" for="name">name</label>
              <input type="text" id="e1_input" name="e1_name" placeholder="name">
            </div>
            <div class="form-group">
              <label class="label-mail" for="mail">e-mail</label>
              <input type="email" id="e1mail_input" name="e1_mail" placeholder="email">
            </div>
          </div>
        </div>

        <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Contact Two</h4>
        </div>
          <div class="panel-body" id="tableSection">
            <div class="form-group">
              <label class="label-mail" for="mail">name</label>
              <input type="email" id="e2_input" name="e2_name" placeholder="name">
            </div>
            <div class="form-group">
                <label class="label-mail" for="mail">e-mail</label>
                <input type="email" id="e2mail_input" name="e2_mail" placeholder="email">
            </div>
          </div>
        </div>
        <button class="submit-btn">Submit</button>

    </form>
  </section>

  <!-- Start of footer -->
  <footer class="footer navbar-fixed-bottom">
    <div class="two-toned-footer-color"></div>
    <p class="text-muted text-muted-footer text-center">
      &copy; Copyright Whistle 2017
    </p>
  </footer>
  <!-- End of footer -->

</body>
</html>
